[tool:pytest]
markers =
    ui: UI tests using Playwright
    integration: Integration tests
    unit: Unit tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*streamlit.*:UserWarning